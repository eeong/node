<script>
	// es5의 객체 : literal , constructor

const obj = {
	a: 1,
	b: 2,
	fn: function(){
		return this.a + this.b;
	}
}

const Hero = function(){
	return this;
}
const superMan= new Hero();
superMan.name = 'superman';

Hero.prototype.fly = function(){
	console.log(this.name+"'is flying!'"); 
}
superMan.fly();

class Wizard {
	constructor(name,hp){
		this.name=name;
		this.hp=hp;
	}
	attack(enemy){
		let damage = Math.floor(Math.random()*1000);
		console.log( enemy + ' dealt ' + damage + ' by ' + this.name);
	}
}
const myWizard = new Wizard('김병철',100);
console.log(myWizard);
myWizard.attack('오최팔');
</script>
